apiVersion: devops.alauda.io/v1alpha1
kind: ClusterPipelineTemplate
metadata:
  name: hellworld2
  annotations:
    alauda.io/displayName.zh-CN: hellworld2
    alauda.io/displayName.en: hellworld2
    alauda.io/description.zh-CN: hellworld2
    alauda.io/description.en: hellworld2
    alauda.io/readme.zh-CN: hellworld2
    alauda.io/readme.en: hellworld2
    alauda.io/version: v0.7
    alauda.io/style.icon: build
  labels:
    category: CICD
spec:
  engine: graph
  withSCM: true
  stages:
    - name: HelloWorld
      tasks:
        - name: helloworld2 
          kind: ClusterPipelineTaskTemplate
          type: public/HelloWorld
  arguments:
    - displayName:
        zh-CN: "基本信息"
        en: "Basic Info"
      items:
        - name: "who"
          schema:
            type: string
          binding:
            - sayHelloWorld.args.guesterName  #task template name
          display:
            type: string
            name:
              zh-CN: "访客名称"
              en: "guesterName"
          required: true
          default: '访客名称'
